name: "Sample Apps Build"
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  docker:
    strategy:
      matrix:
        variants:
        - type: aspnetcore
          dockerfile: "src/aspnetcore/Dockerfile"
          context: "src/aspnetcore"
          readme: "src/aspnetcore/README.md"
          description: "ASP.NET Core Sample App without trimming"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v2
        with:
          install: true
          version: latest
      - name: Login (Dockerhub)
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PAT }}
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: docker.io/contrast/sample-app-${{ matrix.variants.type }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=main,enable=${{ github.ref == 'refs/heads/main' }}
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          file: ${{ matrix.variants.dockerfile }}
          context: ${{ matrix.variants.context }}
          tags: ${{ steps.meta.outputs.tags }}
          push: true
      - name: Update Docker Hub Description
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PAT }}
          repository: contrast/sample-app-${{ matrix.variants.type }}
          short-description: ${{ matrix.variants.description }}
          readme-filepath: ${{ matrix.variants.readme }}
